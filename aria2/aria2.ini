[program:webui-aria2]
directory=/data0/webui-aria2/
command=python -m SimpleHTTPServer 9999
autostart=true
startsecs=10
autorestart=true
startretries=3
user=root
priority=999
redirect_stderr=true
stdout_logfile_maxbytes=20MB
stdout_logfile_backups = 20
stdout_logfile=/data0/webui-aria2/logs/aria2.log
stopasgroup=false
killasgroup=false
